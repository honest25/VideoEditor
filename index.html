<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Chat - Gemini Pro Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        
        /* Markdown Styling */
        .prose pre { background: #1e1e1e; color: #d4d4d4; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 0.5rem 0; }
        .prose code { background: rgba(0,0,0,0.1); padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.875em; }
        .dark .prose code { background: rgba(255,255,255,0.1); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }

        #loading {
            position: fixed; inset: 0; background: white; z-index: 9999;
            display: flex; align-items: center; justify-content: center; font-weight: 500;
        }
        .dark #loading { background: #0f172a; color: white; }
        
        .chat-container { height: calc(100vh - 140px); }
        @media (max-width: 768px) { .chat-container { height: calc(100dvh - 130px); } }

        /* Sidebar Transition */
        #sidebar { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-200">

    <div id="loading">Initialising Hollywood-Grade UI...</div>

    <div class="flex min-h-screen overflow-hidden">
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-72 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 transform -translate-x-full md:translate-x-0 md:relative">
            <div class="flex flex-col h-full">
                <div class="p-4 flex items-center justify-between">
                    <button onclick="createNewChat()" class="flex items-center gap-2 w-full bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 p-3 rounded-xl transition-all font-medium">
                        <i data-lucide="plus" class="w-5 h-5"></i> New Chat
                    </button>
                    <button onclick="toggleSidebar()" class="md:hidden p-2">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
                
                <div id="chat-history" class="flex-1 overflow-y-auto px-3 space-y-1">
                    </div>

                <div class="p-4 border-t border-slate-200 dark:border-slate-800">
                    <button onclick="openSettings()" class="flex items-center gap-3 w-full p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg">
                        <i data-lucide="settings" class="w-5 h-5"></i> Settings
                    </button>
                    <button onclick="toggleDarkMode()" class="flex items-center gap-3 w-full p-2 mt-1 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg">
                        <i data-lucide="moon" id="dark-icon" class="w-5 h-5"></i> <span>Theme</span>
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative w-full h-screen">
            <header class="h-16 flex items-center justify-between px-4 border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md sticky top-0 z-10">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="md:hidden p-2">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    <h1 class="font-semibold text-lg" id="current-chat-title">Gemini Universal</h1>
                </div>
                <div class="text-xs font-mono text-slate-400" id="model-badge">deepseek-r1:free</div>
            </header>

            <div id="chat-box" class="chat-container overflow-y-auto p-4 md:p-8 space-y-6">
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center space-y-4 opacity-50">
                    <i data-lucide="sparkles" class="w-12 h-12 text-blue-500"></i>
                    <h2 class="text-2xl font-light">How can I help you today?</h2>
                </div>
            </div>

            <div class="p-4 bg-transparent backdrop-blur-sm">
                <div class="max-w-4xl mx-auto relative">
                    <div class="flex items-end gap-2 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-2xl p-2 shadow-lg focus-within:ring-2 ring-blue-500/50 transition-all">
                        <textarea id="user-input" rows="1" placeholder="Ask Gemini anything..." 
                            class="flex-1 bg-transparent border-none focus:ring-0 p-2 resize-none max-h-40 outline-none"></textarea>
                        <button id="send-btn" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-xl transition-all disabled:opacity-50">
                            <i data-lucide="send" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-slate-900 w-full max-w-md rounded-2xl shadow-2xl p-6">
            <h3 class="text-xl font-bold mb-4">API Configuration</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">OpenRouter API Key</label>
                    <input type="password" id="api-key-input" class="w-full p-2 rounded-lg border dark:bg-slate-800 dark:border-slate-700">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Model Name</label>
                    <input type="text" id="model-input" placeholder="deepseek/deepseek-r1:free" class="w-full p-2 rounded-lg border dark:bg-slate-800 dark:border-slate-700">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">System Prompt</label>
                    <textarea id="system-prompt" class="w-full p-2 rounded-lg border dark:bg-slate-800 dark:border-slate-700" rows="3"></textarea>
                </div>
                <div class="flex gap-2 pt-4">
                    <button onclick="saveSettings()" class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-bold">Save Changes</button>
                    <button onclick="closeSettings()" class="flex-1 bg-slate-200 dark:bg-slate-700 py-2 rounded-lg">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let state = {
            apiKey: localStorage.getItem('api_key') || '',
            model: localStorage.getItem('model') || 'deepseek/deepseek-r1:free',
            systemPrompt: localStorage.getItem('system_prompt') || 'You are a helpful assistant.',
            chats: JSON.parse(localStorage.getItem('chats')) || [],
            activeChatId: null,
            isDarkMode: localStorage.getItem('dark_mode') === 'true'
        };

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const sidebar = document.getElementById('sidebar');

        // --- Initialization ---
        window.onload = () => {
            lucide.createIcons();
            applyTheme();
            renderHistory();
            document.getElementById('loading').style.display = 'none';
            
            // Auto-resize textarea
            userInput.oninput = function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            };
        };

        // --- Core Functions ---
        function applyTheme() {
            if (state.isDarkMode) document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
            const icon = state.isDarkMode ? 'sun' : 'moon';
            document.getElementById('dark-icon').setAttribute('data-lucide', icon);
            lucide.createIcons();
        }

        function toggleDarkMode() {
            state.isDarkMode = !state.isDarkMode;
            localStorage.setItem('dark_mode', state.isDarkMode);
            applyTheme();
        }

        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
        }

        function openSettings() {
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('model-input').value = state.model;
            document.getElementById('system-prompt').value = state.systemPrompt;
            document.getElementById('settings-modal').classList.remove('hidden');
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.add('hidden');
        }

        function saveSettings() {
            state.apiKey = document.getElementById('api-key-input').value;
            state.model = document.getElementById('model-input').value || 'deepseek/deepseek-r1:free';
            state.systemPrompt = document.getElementById('system-prompt').value;
            
            localStorage.setItem('api_key', state.apiKey);
            localStorage.setItem('model', state.model);
            localStorage.setItem('system_prompt', state.systemPrompt);
            
            document.getElementById('model-badge').innerText = state.model;
            closeSettings();
        }

        function createNewChat() {
            const newChat = {
                id: Date.now(),
                title: 'New Chat',
                messages: []
            };
            state.chats.unshift(newChat);
            state.activeChatId = newChat.id;
            saveChats();
            renderHistory();
            renderMessages();
            if (window.innerWidth < 768) toggleSidebar();
        }

        function saveChats() {
            localStorage.setItem('chats', JSON.stringify(state.chats));
        }

        function renderHistory() {
            const historyContainer = document.getElementById('chat-history');
            historyContainer.innerHTML = state.chats.map(chat => `
                <div class="group flex items-center justify-between p-2 rounded-lg cursor-pointer ${state.activeChatId === chat.id ? 'bg-blue-100 dark:bg-blue-900/30' : 'hover:bg-slate-100 dark:hover:bg-slate-800'}" onclick="switchChat(${chat.id})">
                    <div class="flex items-center gap-2 overflow-hidden">
                        <i data-lucide="message-square" class="w-4 h-4 shrink-0"></i>
                        <span class="truncate text-sm">${chat.title}</span>
                    </div>
                    <button onclick="deleteChat(event, ${chat.id})" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function switchChat(id) {
            state.activeChatId = id;
            renderMessages();
            renderHistory();
        }

        function deleteChat(e, id) {
            e.stopPropagation();
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.activeChatId === id) state.activeChatId = null;
            saveChats();
            renderHistory();
            renderMessages();
        }

        function renderMessages() {
            const chat = state.chats.find(c => c.id === state.activeChatId);
            if (!chat) {
                chatBox.innerHTML = document.getElementById('welcome-screen').outerHTML;
                document.getElementById('current-chat-title').innerText = "Gemini Universal";
                return;
            }

            document.getElementById('current-chat-title').innerText = chat.title;
            chatBox.innerHTML = chat.messages.map(m => `
                <div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'} animate-in fade-in slide-in-from-bottom-2 duration-300">
                    <div class="max-w-[85%] md:max-w-[70%] p-4 rounded-2xl ${m.role === 'user' ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-tl-none'} shadow-sm">
                        <div class="prose dark:prose-invert text-sm md:text-base leading-relaxed">
                            ${marked.parse(m.content)}
                        </div>
                    </div>
                </div>
            `).join('');
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
            lucide.createIcons();
        }

        // --- AI Logic (Streaming) ---
        async function sendMessage() {
            const content = userInput.value.trim();
            if (!content || !state.apiKey) {
                if (!state.apiKey) openSettings();
                return;
            }

            if (!state.activeChatId) createNewChat();
            
            const chat = state.chats.find(c => c.id === state.activeChatId);
            
            // Set first message as title
            if (chat.messages.length === 0) chat.title = content.substring(0, 30);

            chat.messages.push({ role: 'user', content });
            userInput.value = '';
            userInput.style.height = 'auto';
            renderMessages();

            // Prepare AI placeholder
            const aiMsg = { role: 'assistant', content: '' };
            chat.messages.push(aiMsg);
            renderMessages();
            
            const lastMsgDiv = chatBox.lastElementChild.querySelector('.prose');

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${state.apiKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: state.model,
                        messages: [
                            { role: "system", content: state.systemPrompt },
                            ...chat.messages.slice(0, -1)
                        ],
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                const token = data.choices[0].delta.content || '';
                                aiMsg.content += token;
                                lastMsgDiv.innerHTML = marked.parse(aiMsg.content);
                                chatBox.scrollTop = chatBox.scrollHeight;
                            } catch (e) {}
                        }
                    }
                }
                saveChats();
            } catch (error) {
                aiMsg.content = "Error: " + error.message;
                renderMessages();
            }
        }

        // --- Event Listeners ---
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

    </script>
</body>
</html>
