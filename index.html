<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CineCut Pro | Mobile Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --studio-black: #050505;
            --studio-gray: #121212;
            --accent-gold: #D4AF37;
            --safe-zone: 15%;
        }
        body {
            background-color: var(--studio-black);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        /* Mobile Safety Zones */
        .preview-container {
            height: 60%;
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .video-canvas {
            aspect-ratio: 9/16;
            height: 90%;
            background: #000;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 1px solid #333;
            position: relative;
        }
        /* Cinematic Timeline */
        .timeline-area {
            height: 30%;
            background: var(--studio-gray);
            border-top: 1px solid #222;
            padding: 10px 0;
            overflow-x: auto;
            white-space: nowrap;
        }
        .track {
            height: 40px;
            background: #1a1a1a;
            margin-bottom: 4px;
            border-radius: 4px;
            position: relative;
            width: 2000px; /* Simulated long timeline */
        }
        .clip {
            background: linear-gradient(90deg, #2a2a2a, #3a3a3a);
            border: 1px solid #444;
            height: 100%;
            width: 150px;
            display: inline-block;
            border-radius: 4px;
            position: absolute;
        }
        .playhead {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--accent-gold);
            z-index: 10;
            box-shadow: 0 0 10px var(--accent-gold);
        }
        /* Tool Bar */
        .tool-bar {
            height: 10%;
            background: #000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #222;
        }
    </style>
</head>
<body>

    <header class="flex justify-between items-center px-4 py-3 bg-black border-b border-zinc-800">
        <i class="fa-solid fa-chevron-left text-zinc-400"></i>
        <span class="text-xs uppercase tracking-[0.2em] text-zinc-500 font-bold">Project 01: The Unseen</span>
        <button class="bg-amber-500 text-black px-4 py-1 rounded-full text-xs font-black uppercase tracking-tighter">Export</button>
    </header>

    <section class="preview-container">
        <div class="video-canvas" id="preview-window">
            <div class="absolute bottom-10 left-0 right-0 text-center px-6">
                <p class="text-sm font-medium tracking-wide opacity-80" style="text-shadow: 2px 2px 4px #000;">STORY HOOK: THE AWAKENING</p>
            </div>
            <div class="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity">
                <i class="fa-solid fa-play text-4xl"></i>
            </div>
        </div>
    </section>

    <section class="timeline-area" id="timeline">
        <div class="playhead"></div>
        <div class="track">
            <div class="clip" style="left: 50%; width: 300px;">
                <span class="text-[8px] p-1 opacity-50 uppercase">Scene_01.mp4</span>
            </div>
            <div class="clip" style="left: calc(50% + 305px); width: 200px; background: linear-gradient(90deg, #333, #444);">
                <span class="text-[8px] p-1 opacity-50 uppercase">Scene_02.mov</span>
            </div>
        </div>
        <div class="track h-[20px] opacity-60">
            <div class="clip !bg-blue-900/30 border-blue-500/30" style="left: 50%; width: 600px;"></div>
        </div>
    </section>

    <nav class="tool-bar">
        <div class="flex flex-col items-center gap-1 opacity-50 hover:opacity-100 transition-all cursor-pointer">
            <i class="fa-solid fa-scissors text-sm"></i>
            <span class="text-[10px] uppercase">Split</span>
        </div>
        <div class="flex flex-col items-center gap-1 opacity-100 text-amber-500">
            <i class="fa-solid fa-wand-magic-sparkles text-sm"></i>
            <span class="text-[10px] uppercase">Grade</span>
        </div>
        <div class="flex flex-col items-center gap-1 opacity-50 hover:opacity-100">
            <i class="fa-solid fa-music text-sm"></i>
            <span class="text-[10px] uppercase">Audio</span>
        </div>
        <div class="flex flex-col items-center gap-1 opacity-50 hover:opacity-100">
            <i class="fa-solid fa-t text-sm"></i>
            <span class="text-[10px] uppercase">Text</span>
        </div>
        <div class="flex flex-col items-center gap-1 opacity-50 hover:opacity-100">
            <i class="fa-solid fa-layer-group text-sm"></i>
            <span class="text-[10px] uppercase">Overlay</span>
        </div>
    </nav>

    <script>
        // Simple UX Interaction for the Timeline
        const timeline = document.getElementById('timeline');
        let isDown = false;
        let startX;
        let scrollLeft;

        timeline.addEventListener('mousedown', (e) => {
            isDown = true;
            startX = e.pageX - timeline.offsetLeft;
            scrollLeft = timeline.scrollLeft;
        });
        timeline.addEventListener('mouseleave', () => isDown = false);
        timeline.addEventListener('mouseup', () => isDown = false);
        timeline.addEventListener('mousemove', (e) => {
            if(!isDown) return;
            e.preventDefault();
            const x = e.pageX - timeline.offsetLeft;
            const walk = (x - startX) * 2;
            timeline.scrollLeft = scrollLeft - walk;
        });

        // Haptic feedback simulation
        document.querySelectorAll('.clip').forEach(clip => {
            clip.addEventListener('click', () => {
                clip.classList.toggle('border-amber-500');
                if (window.navigator.vibrate) window.navigator.vibrate(10);
            });
        });
    </script>
</body>
</html>
