<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CineStudio Ultra | Hollywood Hybrid Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #fbbf24; --pro-black: #050505; }
        body { background: var(--pro-black); color: #e5e7eb; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        
        .studio-grid { display: grid; grid-template-columns: 320px 1fr 320px; grid-template-rows: 60px 1fr 280px; height: 100vh; }
        
        /* Preview System */
        .preview-pane { background: radial-gradient(circle, #1a1a1a 0%, #000 100%); position: relative; display: flex; align-items: center; justify-content: center; border: 1px solid #222; }
        canvas { max-height: 90%; aspect-ratio: 9/16; background: #000; box-shadow: 0 0 50px rgba(251, 191, 36, 0.1); transition: all 0.3s ease; border: 1px solid #333; }
        
        /* Safe Zone Overlay */
        .safe-zone { position: absolute; pointer-events: none; border: 1px dashed rgba(251, 191, 36, 0.3); display: none; }

        /* Professional Timeline */
        .timeline-container { grid-column: 1 / span 3; background: #0a0a0a; border-top: 2px solid #222; overflow-x: auto; position: relative; }
        .track { height: 45px; border-bottom: 1px solid #1a1a1a; display: flex; align-items: center; position: relative; min-width: 5000px; }
        .track-label { sticky; left: 0; background: #0f0f0f; width: 80px; height: 100%; display: flex; align-items: center; padding: 0 10px; font-size: 9px; font-weight: 800; color: #555; z-index: 20; border-right: 1px solid #222; }
        .clip { position: absolute; height: 34px; border-radius: 4px; display: flex; align-items: center; padding: 0 12px; font-size: 10px; font-weight: bold; cursor: grab; }
        .v-clip { background: linear-gradient(90deg, #1e40af, #3b82f6); border: 1px solid #60a5fa; }
        .a-clip { background: linear-gradient(90deg, #065f46, #10b981); border: 1px solid #34d399; }
        .playhead { width: 2px; height: 100%; background: #ff0000; position: absolute; left: 80px; z-index: 100; pointer-events: none; box-shadow: 0 0 10px red; }

        /* UI Elements */
        .control-panel { overflow-y: auto; padding: 1.5rem; scrollbar-width: thin; }
        input[type="range"] { accent-color: var(--gold); }
        .active-tool { color: var(--gold) !important; border-color: var(--gold) !important; }
        
        @media (max-width: 1024px) {
            .studio-grid { grid-template-columns: 1fr; grid-template-rows: auto 1fr auto; overflow-y: auto; }
            .control-panel { height: auto; }
            canvas { width: 80%; }
        }
    </style>
</head>
<body>

<div class="studio-grid">
    <header class="col-span-3 border-b border-zinc-800 flex items-center justify-between px-6 bg-black">
        <div class="flex items-center gap-4">
            <i class="fa-solid fa-clapperboard text-amber-500 text-xl"></i>
            <input type="text" id="project-name" value="CINEMATIC_MASTER_V1" class="bg-transparent border-none text-sm font-black focus:ring-0 w-64 uppercase tracking-tighter text-zinc-400">
        </div>
        <div class="flex items-center gap-6">
            <div class="flex gap-2">
                <button onclick="setRatio(9/16)" class="text-[10px] font-bold px-3 py-1 bg-zinc-900 rounded border border-zinc-700 hover:border-amber-500">9:16</button>
                <button onclick="setRatio(16/9)" class="text-[10px] font-bold px-3 py-1 bg-zinc-900 rounded border border-zinc-700 hover:border-amber-500">16:9</button>
            </div>
            <button onclick="startExport()" class="bg-amber-500 text-black px-6 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-white transition-all">Render Master</button>
        </div>
    </header>

    <aside class="control-panel border-r border-zinc-800 space-y-8">
        <div>
            <span class="text-[10px] font-black tracking-widest text-zinc-500 uppercase">Media Pool</span>
            <label class="block mt-3 bg-zinc-900 hover:bg-zinc-800 p-4 rounded-xl border-2 border-dashed border-zinc-700 text-center cursor-pointer transition-all">
                <i class="fa-solid fa-plus block mb-2 text-zinc-500"></i>
                <span class="text-[10px] font-bold">IMPORT RAW FOOTAGE</span>
                <input type="file" id="media-loader" hidden multiple accept="video/*,image/*,audio/*">
            </label>
            <div id="media-list" class="mt-4 space-y-2"></div>
        </div>

        <div>
            <span class="text-[10px] font-black tracking-widest text-zinc-500 uppercase">Story Architect</span>
            <div class="mt-3 space-y-2">
                <select id="story-template" class="w-full bg-zinc-900 border border-zinc-800 p-3 text-xs rounded-lg outline-none focus:border-amber-500">
                    <option value="trailer">Epic Movie Trailer (Hook-Build-Peak)</option>
                    <option value="reel">Viral Hook Story (0.3s Pacing)</option>
                    <option value="noir">Gritty Noir (Slow/Atmospheric)</option>
                </select>
                <button onclick="generatePlan()" class="w-full py-3 bg-zinc-800 text-[10px] font-black uppercase rounded-lg hover:bg-zinc-700">Generate Edit Plan</button>
            </div>
        </div>
    </aside>

    <main class="preview-pane">
        <canvas id="main-canvas"></canvas>
        <div id="safe-zone-box" class="safe-zone"></div>
        
        <div class="absolute bottom-6 flex gap-8 bg-black/80 px-10 py-4 rounded-full border border-white/10 backdrop-blur-xl">
            <button onclick="seek(0)" class="text-zinc-500 hover:text-white"><i class="fa-solid fa-rotate-left"></i></button>
            <button onclick="togglePlay()" class="w-12 h-12 flex items-center justify-center bg-amber-500 rounded-full text-black"><i class="fa-solid fa-play" id="play-icon"></i></button>
            <button onclick="toggleSafeZones()" class="text-zinc-500 hover:text-white" title="Toggle Safe Zones"><i class="fa-solid fa-expand"></i></button>
        </div>
    </main>

    <aside class="control-panel border-l border-zinc-800 space-y-8">
        <div>
            <h3 class="text-[10px] font-black text-amber-500 uppercase mb-4 tracking-widest">Color Grade (DaVinci Mode)</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-[9px] uppercase opacity-50 flex justify-between">Exposure <span>100%</span></label>
                    <input type="range" id="exp" class="w-full" min="50" max="150" value="100">
                </div>
                <div>
                    <label class="text-[9px] uppercase opacity-50 flex justify-between">Saturation <span>100%</span></label>
                    <input type="range" id="sat" class="w-full" min="0" max="200" value="100">
                </div>
                <div>
                    <label class="text-[9px] uppercase opacity-50 flex justify-between">Contrast <span>100%</span></label>
                    <input type="range" id="con" class="w-full" min="50" max="150" value="100">
                </div>
            </div>
        </div>

        <div>
            <h3 class="text-[10px] font-black text-green-500 uppercase mb-4 tracking-widest">Advanced FX</h3>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="toggleGrain()" id="grain-btn" class="p-3 bg-zinc-900 border border-zinc-800 rounded-lg text-[9px] font-bold uppercase hover:border-zinc-500 transition-all">Film Grain</button>
                <button onclick="toggleChroma()" id="chroma-btn" class="p-3 bg-zinc-900 border border-zinc-800 rounded-lg text-[9px] font-bold uppercase hover:border-zinc-500 transition-all">Delta Keyer</button>
            </div>
            <div id="chroma-controls" class="hidden mt-4 p-3 bg-zinc-900 rounded-lg border border-green-900/30">
                <input type="color" id="key-color" value="#00ff00" class="w-full h-8 bg-transparent mb-2">
                <input type="range" id="chroma-tol" class="w-full accent-green-500" min="0" max="200" value="100">
            </div>
        </div>

        <div class="p-4 bg-zinc-900/50 rounded-xl border border-zinc-800">
            <h3 class="text-[10px] font-black text-blue-400 uppercase mb-3">Sound Design</h3>
            <label class="text-[9px] uppercase opacity-50">Pitch Shift (Slowed + Reverb)</label>
            <input type="range" id="pitch" class="w-full mt-2" min="0.5" max="1.5" step="0.05" value="1">
        </div>
    </aside>

    <footer class="timeline-container" id="timeline">
        <div class="playhead" id="playhead"></div>
        <div class="track"><div class="track-label">VIDEO V1</div></div>
        <div class="track"><div class="track-label">OVERLAY V2</div></div>
        <div class="track"><div class="track-label">AUDIO A1</div></div>
    </footer>
</div>

<div id="plan-modal" class="fixed inset-0 bg-black/95 z-[500] hidden p-10 overflow-y-auto">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center border-b border-zinc-800 pb-6 mb-8">
            <h2 class="text-2xl font-black text-amber-500 tracking-tighter uppercase">Cinematic Production Plan</h2>
            <button onclick="closePlan()" class="text-zinc-500 hover:text-white text-2xl">&times;</button>
        </div>
        <div id="plan-content" class="grid grid-cols-1 md:grid-cols-2 gap-10"></div>
    </div>
</div>



<script>
    const canvas = document.getElementById('main-canvas'), ctx = canvas.getContext('2d', { alpha: false });
    let video = null, audio = null, isPlaying = false, grainActive = false, chromaActive = false;
    let safeZones = false;

    // Canvas Logic
    function setRatio(val) {
        if(val < 1) { canvas.width = 1080; canvas.height = 1920; }
        else { canvas.width = 1920; canvas.height = 1080; }
        canvas.style.aspectRatio = val;
        updateSafeZoneBox();
    }
    setRatio(9/16);

    function updateSafeZoneBox() {
        const box = document.getElementById('safe-zone-box');
        const rect = canvas.getBoundingClientRect();
        box.style.width = (rect.width * 0.8) + 'px';
        box.style.height = (rect.height * 0.8) + 'px';
        box.style.top = (rect.top + rect.height * 0.1) + 'px';
        box.style.left = (rect.left + rect.width * 0.1) + 'px';
    }

    // Media Logic
    document.getElementById('media-loader').onchange = (e) => {
        const file = e.target.files[0];
        const url = URL.createObjectURL(file);
        const type = file.type.split('/')[0];

        if(type === 'video') {
            video = document.createElement('video');
            video.src = url; video.muted = true; video.loop = true; video.playsInline = true;
            video.play();
            addTimelineClip(file.name, 'v-clip', 0);
        } else if(type === 'audio') {
            audio = new Audio(url);
            addTimelineClip(file.name, 'a-clip', 2);
        }
    };

    function addTimelineClip(name, cls, trackIdx) {
        const tracks = document.querySelectorAll('.track');
        const clip = document.createElement('div');
        clip.className = `clip ${cls}`;
        clip.style.left = "80px"; clip.style.width = "300px";
        clip.innerText = name.substring(0, 15);
        tracks[trackIdx].appendChild(clip);
    }

    // Render Engine
    function render() {
        if(video) {
            ctx.filter = `brightness(${document.getElementById('exp').value}%) saturate(${document.getElementById('sat').value}%) contrast(${document.getElementById('con').value}%)`;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if(chromaActive) {
                let frame = ctx.getImageData(0,0,canvas.width,canvas.height), d = frame.data;
                const hex = document.getElementById('key-color').value;
                const rK=parseInt(hex.slice(1,3),16), gK=parseInt(hex.slice(3,5),16), bK=parseInt(hex.slice(5,7),16), tol = document.getElementById('chroma-tol').value;
                for(let i=0; i<d.length; i+=4) {
                    const dist = Math.sqrt((d[i]-rK)**2+(d[i+1]-gK)**2+(d[i+2]-bK)**2);
                    if(dist < tol) d[i+3] = 0;
                }
                ctx.putImageData(frame,0,0);
            }

            if(grainActive) {
                ctx.fillStyle = `rgba(255,255,255,${Math.random() * 0.05})`;
                for(let i=0; i<1000; i++) ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
            }

            if(isPlaying) {
                const progress = (video.currentTime / video.duration) * 1000;
                document.getElementById('playhead').style.left = (80 + progress) + 'px';
            }
        }
        requestAnimationFrame(render);
    }

    // UI Handlers
    function togglePlay() {
        isPlaying = !isPlaying;
        if(isPlaying) { video?.play(); audio?.play(); }
        else { video?.pause(); audio?.pause(); }
        document.getElementById('play-icon').className = isPlaying ? "fa-solid fa-pause" : "fa-solid fa-play";
    }

    function toggleGrain() { grainActive = !grainActive; document.getElementById('grain-btn').classList.toggle('active-tool'); }
    function toggleChroma() { 
        chromaActive = !chromaActive; 
        document.getElementById('chroma-btn').classList.toggle('active-tool');
        document.getElementById('chroma-controls').classList.toggle('hidden');
    }
    function toggleSafeZones() {
        safeZones = !safeZones;
        document.getElementById('safe-zone-box').style.display = safeZones ? 'block' : 'none';
    }

    document.getElementById('pitch').oninput = (e) => { if(audio) { audio.playbackRate = e.target.value; audio.preservesPitch = false; }};

    // Story Logic
    function generatePlan() {
        const type = document.getElementById('story-template').value;
        const modal = document.getElementById('plan-modal');
        const content = document.getElementById('plan-content');
        modal.classList.remove('hidden');

        const plans = {
            trailer: {
                scene: "0-2s: Hard Hook (Match Cut). 2-8s: Rapid buildup (J-Cuts). 8-10s: Blackout + Peak sound.",
                audio: "Start with low drone. Hit bass drop at 8.2s. Use 'Whoosh' free SFX on transitions.",
                grading: "Teal & Orange. Boost Contrast to 120%. Lower Saturation to 85% for grit.",
                optimization: "Keep faces in center 60%. Avoid text in bottom 20% (TikTok UI zone)."
            },
            reel: {
                scene: "0-0.5s: Dynamic movement. Every 1.5s: Zoom-in/Zoom-out jump cut. End with strong CTA.",
                audio: "High-tempo trending rhythm. Sync cuts to kick drum. Use 'Pop' SFX for text.",
                grading: "Vibrant/Warm. Saturation 130%. Exposure +10% for high-energy clean look.",
                optimization: "9:16 Vertical. Text must be at eye-level. Face-safe framing active."
            }
        };

        const p = plans[type] || plans.trailer;
        content.innerHTML = `
            <div class="space-y-6">
                <div><h4 class="text-zinc-500 text-[10px] uppercase font-black">Scene-by-Scene Plan</h4><p class="text-sm mt-2">${p.scene}</p></div>
                <div><h4 class="text-zinc-500 text-[10px] uppercase font-black">Audio & Sound Design</h4><p class="text-sm mt-2">${p.audio}</p></div>
            </div>
            <div class="space-y-6">
                <div><h4 class="text-zinc-500 text-[10px] uppercase font-black">Color Grading Mood</h4><p class="text-sm mt-2">${p.grading}</p></div>
                <div><h4 class="text-zinc-500 text-[10px] uppercase font-black">Platform Optimization</h4><p class="text-sm mt-2">${p.optimization}</p></div>
            </div>
        `;
    }

    function closePlan() { document.getElementById('plan-modal').classList.add('hidden'); }

    async function startExport() {
        const stream = canvas.captureStream(60);
        const rec = new MediaRecorder(stream, { mimeType: 'video/webm', bitsPerSecond: 12000000 });
        const chunks = [];
        rec.ondataavailable = e => chunks.push(e.data);
        rec.onstop = () => {
            const b = new Blob(chunks, {type:'video/webm'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = document.getElementById('project-name').value + '.webm'; a.click();
        };
        rec.start();
        alert("RECORDING MASTER: Render will complete in 10 seconds.");
        setTimeout(() => rec.stop(), 10000);
    }

    window.onresize = updateSafeZoneBox;
    render();
</script>
</body>
</html>
